!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Register - BRHELPDESK</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f2f6;
      padding: 20px;
    }
    h1 {
      color: #2d3436;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0984e3;
    }
  </style>
</head>
<body>
  <h1>BRHELPDESK - Register</h1>
  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name" required>
    
    <label>Mobile Number</label>
    <input type="tel" placeholder="Enter your mobile number" required>

    <label>Password</label>
    <input type="password" placeholder="Choose a password" required>

    <label>Referral Code</label>
    <input type="text" placeholder="Enter referral code (if any)">

    <button type="submit">Register Now</button>
  </form>

  <a href="login.html">Already have an account? Login</a>
  <a href="index.html">Back to Home</a>
</body>
</html>
