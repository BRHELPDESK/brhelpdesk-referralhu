!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Matching Income | BRHELPDESK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .match-list {
      max-width: 700px;
      margin: auto;
      background: #f1f8e9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .match-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 8px;
      background: #e8f5e9;
      border-radius: 6px;
    }
    .match-item:nth-child(odd) {
      background: #d0f0c0;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Matching Income Details</h1>

  <div class="match-list">
    <div class="match-item">
      <span>Left: UserA</span>
      <span>Right: UserB</span>
      <span>+₹50</span>
    </div>
    <div class="match-item">
      <span>Left: UserC</span>
      <span>Right: UserD</span>
      <span>+₹50</span>
    </div>
    <!-- മറ്റുഎത്ര match entries ആവശ്യമെങ്കിൽ ഇവിടെ കൂട്ടാം -->
  </div>

  <div class="back-link">
    <a href="wallet.html">Back to Wallet</a>
  </div>

</body>
</html>
