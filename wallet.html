!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Wallet | BRHELPDESK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #ffecb3, #ffe0b2);
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e65100;
    }
    .wallet-box {
      max-width: 500px;
      margin: auto;
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .wallet-info {
      font-size: 18px;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .highlight {
      color: #d84315;
      font-weight: bold;
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      color: #bf360c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>My Wallet</h1>

  <div class="wallet-box">
    <div class="wallet-info">Matching Income: <span class="highlight">₹0</span></div>
    <div class="wallet-info">Referral Income: <span class="highlight">₹0</span></div>
    <div class="wallet-info">Top-Up Wallet: <span class="highlight">₹0</span></div>
    <div class="wallet-info">Total Income: <span class="highlight">₹0</span></div>
    <div class="wallet-info">Available Balance: <span class="highlight">₹0</span></div>
  </div>

  <div class="back-link">
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
