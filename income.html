!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Total Income | BRHELPDESK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3e5f5, #e1bee7);
      padding: 20px;
      color: #4a148c;
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
    }
    .income-box {
      max-width: 700px;
      margin: auto;
      background: #fce4ec;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .income-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e1bee7;
    }
    .income-row:last-child {
      border-bottom: none;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      color: #880e4f;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Total Income</h1>

  <div class="income-box">
    <div class="income-row">
      <span>Referral Income:</span>
      <span>₹250</span>
    </div>
    <div class="income-row">
      <span>Matching Income:</span>
      <span>₹300</span>
    </div>
    <div class="income-row">
      <span>Rank Bonus:</span>
      <span>₹150</span>
    </div>
    <div class="income-row total">
      <span>Total:</span>
      <span>₹700</span>
    </div>
  </div>

  <div class="back-link">
    <a href="wallet.html">Back to Wallet</a>
  </div>

</body>
</html>
