!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Ranks | BR Helpdesk</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f9ff;
      padding: 20px;
    }
    .rank-box {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #cce5ff;
    }
  </style>
</head>
<body>
  <div class="rank-box">
    <h1>BR Helpdesk Ranks</h1>
    <table>
      <tr>
        <th>Rank</th>
        <th>Referrals Needed</th>
        <th>Matching Income Limit</th>
      </tr>
      <tr>
        <td>Foreman</td>
        <td>5</td>
        <td>₹500/day</td>
      </tr>
      <tr>
        <td>Supervisor</td>
        <td>10</td>
        <td>₹1000/day</td>
      </tr>
      <tr>
        <td>Manager</td>
        <td>20</td>
        <td>₹2000/day</td>
      </tr>
      <tr>
        <td>Director</td>
        <td>40</td>
        <td>₹4000/day</td>
      </tr>
      <tr>
        <td>Leader</td>
        <td>100+</td>
        <td>₹6000/day</td>
      </tr>
    </table>
    <p style="margin-top: 20px;">Ranks are awarded based on referral performance and team growth.</p>
  </div>
</body>
</html>
